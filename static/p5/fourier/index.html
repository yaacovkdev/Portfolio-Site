<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body
    style="
      display: flex;
      justify-content: center;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1rem;
    "
  >
    <div id="mainDiv" class="p5Canvas"></div>

    <div id="textfield" class="jscodefield" style="width: fit-content">
      <h2 style="text-align: center; color: white; width: 100%; margin-top: 0">
        Javascript
      </h2>
      <div style="margin-bottom: 2rem">
        <button id="buttonfield" type="button" style="margin-right: 1rem">
          Calculate
        </button>
        <button id="buttonarm" type="button" style="margin-right: 1rem">
          Toggle Arm
        </button>
        <button id="buttonsave" type="button" style="margin-right: 1rem">
          Save Canvas
        </button>
      </div>
      <textarea
        id="codefield"
        name="codefield"
        rows="52"
        cols="80"
        style="font-size: 14px"
      >
      </textarea>
    </div>

    <script type="text/javascript" src="../p5.min.js"></script>
    <script type="text/javascript" src="./codeparse.js"></script>
    <script type="text/javascript" src="./vector.js"></script>
    <script type="text/javascript" src="./vectorarm.js"></script>
    <script type="text/javascript" src="./initarm.js"></script>
    <script type="text/javascript" src="./render.js"></script>
  </body>
</html>
